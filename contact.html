<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us — GamePetition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <div class="logo">GamePetition</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="section contact">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Whether you're reporting an issue,
          suggesting a feature, or just want to say hi, drop us a message and
          we'll get back as soon as we can.
        </p>
        <form class="petition-form" action="#" method="post">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <div class="form-actions">
            <button type="submit" class="btn primary">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>© 2026 GamePetition — Built for player communities.</p>
        <nav class="footer-nav">
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
